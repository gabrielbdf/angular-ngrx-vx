<h1>{{ contador }}</h1>


<input [(ngModel)]="tempoParaContar" type="number" placeholder="Tempo para contar em segundos" />

<p>
    Data de Final: {{ tempoFinal }}
</p>


<button (click)="contarTimer(null)">Contar</button>
